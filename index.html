<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iSmartOffice Patient – Open Testing Guide</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      scroll-behavior: smooth;
      background-color: #FFFFFF;
    }

    section {
      min-height: 100vh;
      padding: 80px 40px;
      position: relative;
      overflow: hidden;
    }

    .title {
      font-family: 'DM Serif Display', serif;
      font-size: 4rem;
      line-height: 1.1;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: #6B7280;
      max-width: 640px;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(191, 219, 254, 0.35);
      z-index: -1;
    }

    .circle.big { width: 600px; height: 600px; top: -150px; right: -150px; }
    .circle.medium { width: 400px; height: 400px; bottom: -120px; left: 10%; }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      border-bottom: 1px solid rgba(30,58,138,0.15);
      z-index: 50;
    }

    nav a {
      color: #1E3A8A;
      font-size: 0.9rem;
      margin-right: 18px;
    }

    nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="px-10 py-4 flex items-center justify-between">
  <strong class="text-blue-900">iSmartOffice Patient</strong>
  <div class="flex items-center gap-6">
    <!-- Language Switcher -->
    <div class="flex items-center gap-2">
      <button onclick="setLang('id')" title="Bahasa Indonesia" class="w-6 h-6 rounded-full overflow-hidden border border-blue-900">
        <img src="https://flagcdn.com/w20/id.png" alt="ID" class="w-full h-full object-cover" />
      </button>
      <button onclick="setLang('en')" title="English (US)" class="w-6 h-6 rounded-full overflow-hidden border border-blue-900">
        <img src="https://flagcdn.com/w20/us.png" alt="EN" class="w-full h-full object-cover" />
      </button>
    </div>

    <!-- Navigation Links -->
    <div>
      <a href="#intro">Intro</a>
      <a href="#step1">Steps</a>
      <a href="#install">Install</a>
      <a href="#resources">Resources</a>
    </div>
  </div>
</nav>

<!-- HERO -->
<section id="intro" class="bg-blue-900 text-white flex items-center">
  <div class="circle big"></div>
  <div class="max-w-4xl">
    <h1 class="title text-white" data-id="Panduan Open Testing<br>iSmartOffice Patient" data-en="Open Testing Guide<br>iSmartOffice Patient"></h1>
    <p class="subtitle text-blue-100" data-id="Panduan singkat dan praktis untuk tester bergabung, menginstal, dan memberikan feedback pada aplikasi iSmartOffice Patient melalui Google Play Open Testing." data-en="A concise and practical guide for testers to join, install, and provide feedback on the iSmartOffice Patient app via Google Play Open Testing."></p>
  </div>
</section>

<!-- INTRO -->
<section class="flex items-center">
  <div class="circle medium"></div>
  <div class="max-w-3xl">
    <h2 class="title text-blue-900" data-id="Apa itu Open Testing?" data-en="What is Open Testing?"></h2>
    <p class="subtitle" data-id="Open Testing adalah pengujian publik di Google Play. Siapa pun yang memiliki tautan opt-in dapat bergabung sebagai tester dan menginstal aplikasi versi uji langsung dari Play Store." data-en="Open Testing is a public testing program on Google Play. Anyone with an opt-in link can join as a tester and install the testing version directly from the Play Store."></p>
  </div>
</section>

<!-- STEPS -->
<section id="step1">
  <h2 class="title text-blue-900" data-id="Langkah Inti Open Testing" data-en="Core Open Testing Steps"></h2>

  <div class="grid md:grid-cols-2 gap-10 max-w-5xl">
    <div>
      <h3 class="font-bold text-xl text-blue-900 mb-2" data-id="1. Siapkan Build" data-en="1. Prepare the Build"></h3>
      <p class="text-gray-600" data-id="Build AAB rilis, versionCode dinaikkan, target API terbaru." data-en="Prepare a release AAB, increment versionCode, and target the latest API."></p>
    </div>
    <div>
      <h3 class="font-bold text-xl text-blue-900 mb-2" data-id="2. Setup Track" data-en="2. Set Up the Track"></h3>
      <p class="text-gray-600" data-id="Play Console → Testing → Open Testing → Create Release." data-en="Play Console → Testing → Open Testing → Create Release."></p>
    </div>
    <div>
      <h3 class="font-bold text-xl text-blue-900 mb-2" data-id="3. Upload & Rollout" data-en="3. Upload & Roll Out"></h3>
      <p class="text-gray-600" data-id="Upload AAB, isi release notes, dan mulai rollout." data-en="Upload the AAB, add release notes, and start rollout."></p>
    </div>
    <div>
      <h3 class="font-bold text-xl text-blue-900 mb-2" data-id="4. Bagikan Link" data-en="4. Share the Link"></h3>
      <p class="text-gray-600" data-id="Sebarkan tautan opt-in ke calon tester." data-en="Distribute the opt-in link to testers."></p>
    </div>
  </div>
</section>

<!-- INSTALL -->
<section id="install" class="bg-gray-50">
  <h2 class="title text-blue-900" data-id="Cara Tester Install Aplikasi" data-en="How Testers Install the App"></h2>

  <div class="grid md:grid-cols-2 gap-10 max-w-5xl items-center">
    <div>
      <ol class="list-decimal ml-6 text-gray-700 space-y-4">
        <li data-id="Scan QR Code Open Testing menggunakan kamera HP." data-en="Scan the Open Testing QR code using your phone camera."></li>
        <li data-id="Tap 'Jadi penguji' dan login dengan akun Google." data-en="Tap 'Become a tester' and sign in with your Google account."></li>
        <li data-id="Aplikasi terbuka di Google Play Store." data-en="The app will open in the Google Play Store."></li>
        <li data-id="Tap Install atau Update." data-en="Tap Install or Update."></li>
      </ol>
    </div>
    <div class="flex flex-col items-center">
      <div class="bg-white p-6 rounded-2xl shadow-lg">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=https://play.google.com/apps/testing/ai.ismartoffice.patient" class="w-64 h-64" />
      </div>
      <a href="https://play.google.com/apps/testing/ai.ismartoffice.patient" target="_blank" class="mt-4 inline-block px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-800">Open Testing Link</a>
    </div>
  </div>
</section>

<!-- RESOURCES -->
<section id="resources" class="bg-blue-900 text-white">
  <h2 class="title text-white" data-id="Resources & Kontak" data-en="Resources & Contact"></h2>
  <div class="space-y-4 max-w-3xl">
    <p>Email: <strong>support@ismartdds.com</strong></p>
    <p>
      <a class="underline text-blue-200" target="_blank" href="https://knowledge-hub.ismartdds.com/#questionmore">Knowledge Hub</a>
    </p>
  </div>
</section>

<footer class="text-center py-6 text-sm text-gray-500">
  © 2025 iSmartOffice Patient — Open Testing Guide
</footer>

<script>
  function setLang(lang) {
    document.querySelectorAll('[data-id]').forEach(el => {
      el.innerHTML = el.getAttribute('data-' + lang);
    });
  }
  setLang('id');
</script>

</body>
</html>
